<!doctype html>
<html lang="en">
      <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
            
            <!-- Style -->
            <link rel="stylesheet" href="./assets/index.css">

            <!-- My Vega Specs -->
            <script type="text/javascript" src="./vega/covid_symptoms_by_frequency_vega.js"></script>
            <script type="text/javascript" src="./vega/covid_symptoms_by_degree_vega.js"></script>

            <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
            <script src="https://cdn.jsdelivr.net/npm/vega@5.10.1"></script>
            <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.10.4"></script>
            <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.5.2"></script>

            <title>COVID Symptoms</title>
      </head>
      <body>
            <nav class="navbar navbar-dark bg-dark">
                  <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">COVID Tracking Symptoms</span>
                        <span class="navbar-text">Symptoms reported by users of the COVID Symptom Tracker App</span>
                  </div>
            </nav>
            <!-- original data -->
            <!-- https://www.nature.com/articles/d41586-020-00154-w -->
            <div class="container-fluid main-view">
                  <ul class="nav nav-tabs">
                        <li class="nav-item">
                              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#sort-by-frequency">Sort by Frequency</a>
                        </li>
                        <li class="nav-item">
                              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#sort-by-degree">Sort by Degree</a>
                        </li>
                  </ul>
                  <div class="tab-content">
                        <div class="tab-pane fade show active" id="sort-by-frequency">
                              <div id="upsetaltair-sort-by-frequency"></div>
                        </div>
                        <div class="tab-pane fade" id="sort-by-degree">
                              <div id="upsetaltair-sort-by-degree"></div>
                        </div>
                  </div>
            </div>

            <script type="text/javascript">                  
                  vegaEmbed('#upsetaltair-sort-by-frequency', upsetaltair_sort_by_frequency_spec);
                  vegaEmbed('#upsetaltair-sort-by-degree', upsetaltair_sort_by_degree_spec);
            </script>

            <!-- Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      </body>
</html>
